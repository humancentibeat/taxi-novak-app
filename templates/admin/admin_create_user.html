{% extends "base.html" %}

{% block content %}
    <h2 class="text-xl font-bold mb-5">Create User</h2>

    <form method="POST" action="{{ url_for('admin_create_user') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gold-500">Username</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold-500 focus:border-gold-500">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gold-500">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold-500 focus:border-gold-500">
        </div>

        <div class="mb-4">
            <label for="role" class="block text-sm font-medium text-gold-500">TEEEEEST</label>
            <select id="role" name="role" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold-500 focus:border-gold-500">
                <option value="admin">Admin</option>
                <option value="manager_all">Manager (All)</option>
                <option value="manager_group">Manager (Group)</option>
                <option value="driver">Driver</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="group" class="block text-sm font-medium text-gold-500">Group</label>
            <input type="text" id="group" name="group"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold-500 focus:border-gold-500">
        </div>

        <div class="flex justify-end gap-4">
            <button type="submit" class="bg-gold-500 text-black font-bold py-2 px-4 rounded hover:bg-gold-600">
                Create User
            </button>
            <a href="{{ url_for('admin_users') }}" class="bg-gray-600 text-white font-bold py-2 px-4 rounded hover:bg-gray-700">
                Cancel
            </a>
        </div>
    </form>
{% endblock %}
