{% extends "base.html" %}

{% block content %}
    <h2 class="text-xl font-bold mb-5">Group Management</h2>

    <!-- Create Group Button -->
    <a href="{{ url_for('admin_create_group') }}" class="bg-gold-500 text-black font-bold py-2 px-4 rounded hover:bg-gold-600 mb-5 inline-block">
        Create Group
    </a>

    <!-- Groups Table -->
    <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <table class="w-full">
            <thead>
                <tr class="bg-gold-500 text-black">
                    <th class="p-3">Group Name</th>
                    <th class="p-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                    <tr class="bg-gray-700 text-white">
                        <td class="p-3">{{ group.name }}</td>
                        <td class="p-3">
                            <form action="{{ url_for('admin_delete_group', group_id=group._id) }}" method="POST" class="inline-block">
                                <button type="submit" class="bg-red-500 text-white font-bold py-1 px-3 rounded hover:bg-red-600">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
