<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Bereich Taxi Novak</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-gray-900 text-gold-500 font-sans">
    <div class="p-6">
        <!-- Admin Panel Header -->
        <header class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-extrabold text-gold-500 text-shadow-lg">Admin Panel</h1>
            <!-- You can add more buttons like logout here -->
        </header>

        <!-- Users Table Section -->
        <section aria-labelledby="users-table-heading" class="mt-6">
            <h2 id="users-table-heading" class="sr-only">Users Table</h2>
            <div class="overflow-x-auto shadow-xl rounded-lg bg-gray-800 p-4">
                <table class="w-full bg-gray-700 rounded-lg">
                    <thead>
                        <tr>
                            <th scope="col" class="bg-gold-500 text-black p-3 font-bold uppercase rounded-l-lg">Benutzername</th>
                            <th scope="col" class="bg-gold-500 text-black p-3 font-bold uppercase">Status</th>
                            <th scope="col" class="bg-gold-500 text-black p-3 font-bold uppercase">Gruppe</th>
                            <th scope="col" class="bg-gold-500 text-black p-3 font-bold uppercase rounded-r-lg">Bearbeiten</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr class="hover:bg-gray-750 transition-colors">
                            <td class="text-white p-3">{{ user.username }}</td>
                            <td class="text-white p-3">{{ user.role }}</td>
                            <td class="text-white p-3">{{ user.group }}</td>
                            <td class="text-white p-3">
                                <a href="#" class="text-gold-500 hover:text-gold-600 transition-colors font-semibold">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M14 2l6 6m0 0l-6 6m6-6H3"></path></svg>
                                    Bearbeiten
                                </a>
                                <a href="#" class="text-red-500 hover:text-red-600 ml-3 font-semibold transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
                                    LÃ¶schen
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
